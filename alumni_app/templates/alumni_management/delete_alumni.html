<!DOCTYPE html>
<html>
<head>
    <title>Hapus Alumni</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: white;
            text-align: center;
        }

        .container {
            width: 90%;
            max-width: 500px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(12px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: fadeIn 1.2s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h2 {
            font-size: 2rem;
            font-weight: 700;
        }

        p {
            font-size: 1.2rem;
            margin: 10px 0 20px;
            opacity: 0.8;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        button {
            background: linear-gradient(90deg, #ff5e62, #d63031);
            color: white;
            padding: 10px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.4s ease-in-out;
            box-shadow: 0 0 10px rgba(214, 48, 49, 0.7);
        }

        button:hover {
            transform: scale(1.08);
            box-shadow: 0 0 15px rgba(214, 48, 49, 0.9);
        }

        a {
            color: #ff9a9e;
            text-decoration: none;
            font-weight: 600;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Hapus Alumni</h2>
        <p>Apakah Anda yakin ingin menghapus <strong>{{ alumni.name }}</strong>?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit">Ya, Hapus</button>
        </form>
        <a href="{% url 'list_alumni' %}">Batal</a>
    </div>
</body>
</html>
