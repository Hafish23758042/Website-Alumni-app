<!DOCTYPE html>
<html>
<head>
    <title>Detail Alumni</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: white;
            text-align: center;
        }

        .container {
            width: 90%;
            max-width: 600px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(12px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: fadeIn 1.2s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h2 {
            font-size: 2rem;
            font-weight: 700;
        }

        .btn {
            display: inline-block;
            background: linear-gradient(90deg, #ff9966, #ff5e62);
            color: white;
            padding: 10px 20px;
            font-size: 1rem;
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.4s ease-in-out;
            box-shadow: 0 0 10px rgba(255, 94, 98, 0.7);
        }

        .btn:hover {
            transform: scale(1.08);
            box-shadow: 0 0 15px rgba(255, 94, 98, 0.9);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: left;
        }

        th {
            font-weight: 700;
            background: rgba(255, 255, 255, 0.2);
        }

        @media (max-width: 768px) {
            .container {
                width: 95%;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Detail Alumni</h2>
        <table>
            <tr>
                <th>Name</th>
                <td>{{ alumni.name }}</td>
            </tr>
            <tr>
                <th>Email</th>
                <td>{{ alumni.email }}</td>
            </tr>
            <tr>
                <th>Graduation Year</th>
                <td>{{ alumni.graduation_year }}</td>
            </tr>
            <tr>
                <th>Major</th>
                <td>{{ alumni.major }}</td>
            </tr>
            <tr>
                <th>Job Position</th>
                <td>{{ alumni.job_position }}</td>
            </tr>
            <tr>
                <th>Company</th>
                <td>{{ alumni.company }}</td>
            </tr>
        </table>
        <br>
        <a href="{% url 'list_alumni' %}" class="btn">Kembali ke Daftar</a>
    </div>
</body>
</html>
